############################
## HUGO BLOX CONFIGURATION
## Docs: https://hugoblox.com/docs/
############################

hugoblox:
  version: "2.0"

############################
## IDENTITY & BRANDING
############################

identity:
  name: Manuel Pagliuca
  organization: ''
  type: person  # person, organization, local_business
  tagline: ''
  description: 'Computer Science enthusiast portfolio and blog.'
  social:
    twitter: 'pagliucamanuel'

############################
## THEME & APPEARANCE
############################

theme:
  # Color mode: light, dark, system
  color_mode: system
  # Theme pack (choose from hugoblox.com/themes/)
  theme_pack: minimal
  # Typography: sans, serif, native
  font: sans
  font_size: M

############################
## LAYOUT
############################

layout:
  radius: medium
  spacing: comfortable
  avatar_shape: circle

############################
## HEADER
############################

header:
  style: nav-bar
  sticky: true
  search: true
  theme_toggle: true
  language_switcher: false

############################
## FOOTER
############################

footer:
  style: minimal
  language_switcher: false
  text: ''

############################
## COPYRIGHT
############################

copyright:
  notice: 'Â© {year} Manuel Pagliuca. This work is licensed under {license}'
  license:
    enable: true
    allow_derivatives: false
    share_alike: true
    allow_commercial: false

############################
## SEO
############################

seo:
  title: ''
  local_business_type: ''
  ai_site_rules: ''

############################
## CONTENT FEATURES
############################

content:
  math:
    enable: false
  toc:
    enable: true
  reading_time: true
  citations:
    style: apa

############################
## SEARCH
############################

search:
  enable: true
  suggestions: true

############################
## COMMENTS
############################

comments:
  enable: false
  provider: ''  # giscus, disqus
  giscus:
    repo: ''
    repo_id: ''
    category: ''
    category_id: ''
  disqus:
    shortname: ''

############################
## ANALYTICS
############################

analytics:
  google:
    id: ''
  google_tag_manager:
    id: ''

############################
## VERIFICATION
############################

verification:
  google: ''

############################
## REPOSITORY
############################

repository:
  url: 'https://github.com/manuelpagliuca/manuelpagliuca.github.io'
  content_dir: content
  branch: main

############################
## LOCALE
############################

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

############################
## SECURITY
############################

security:
  allow_frame: true
